<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkLogin(){
	var id = document.getElementById("id");
	var pwd = document.getElementById("pwd");
	
	if(id.value==""){
		id.focus();
		alert("아이디 써주");
		return false;
	}
	if(pwd.value==""){
		alert("패스워드 써주");
		pwd.focus();
		return false;
	}
	return true;
}
</script>
<body>
<form method = "get" action ="test.user" onsubmit="return checkLogin()">
아이디: <input type = "text" name = "id" id="id"/>
비밀번호: <input type = "password" name = "pwd" id="pwd"/>
<input type = "submit" value="로그인"/>
</form>
</body>
</html>
