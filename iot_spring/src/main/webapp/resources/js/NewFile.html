<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkValue(){
	var nObj = document.getElementById("num");
	var gdiv = document.getElementById("gDiv");
	var num = parseInt(nObj.value);
	var make = "";
	var button ="";
	for(var i=0; i<num;i++){
		
		make += "<input type='text' name = 'txt' id ='txt'>";
	}
	gdiv.innerHTML = make;
	alert("생성할거당");
	button = "<input type='text'name='bb'id='bb'><input type = 'button' value  ='값찾기' onclick ='searchValue()'/>";
	b.innerHTML = button;
}
function searchValue(){
 	var search = document.getElementById("bb").value;
 	var txt = document.getElementsByName("txt")
 	for(var i=0; i<txt.length;i++){
 		var a = txt[i].value;
 		if(a.indexOf(search)!=-1){
 			alert("찾았당");
 			txt[i].focus();
 			txt[i].value = "찾았당";
 		}
 		}
 	if(a.indexOf(search)==-1){
			alert("그런거 없당");	
 		
 		
 	} 
}
</script>
<body>
생성갯수입력:<input type ="text" name = "num" id ="num"/>
<input type = "button" value = "생성" onclick ="checkValue()"/>
<div id = "gDiv"></div>
<div id = "b"></div>

</body>
</html>
